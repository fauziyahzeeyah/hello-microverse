<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <script src="https://kit.fontawesome.com/c98845bc10.js" crossorigin="anonymous"></script>
    <link href="CSS\Style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>You want to make your home clean?No worries we gat you.You can reach<strong> ABSAMAD Cleaning Services</strong> here always.</p>
        </div><br>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div><br>
                    <div class="text">
                        <h3>Address</h3>
                        <p>24 Hassan Ajibola,<br> Abaranje Road,<br> Ikotun,<br> Lagos State.</p>
                    </div><br>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div><br>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+234-701-617-0938</p>
                        </div><br>
                        <div class="box">
                            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div><br>
                            <div class="text">
                                <h3>Email</h3>
                                <p>absamad24@gmail.com</p>
                            </div><br>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
